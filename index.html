<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/26cc9537c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="forms">
          <div class="login-form">
            <div class="title">Login</div>
            <div class="line-break"></div>
            <form action="#">
              <div class="input-feild">
                <input type="text" placeholder="Enter your email" required>
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="input-feild">
                <input type="password" placeholder="Enter your password" required>
                <i class="fa-sharp fa-solid fa-shield-halved"></i>
              </div>
              <div class="forget-password">
                <a href="#" class="text"`>Forgot password?</a>
              </div>
              <div class="login-button">
                <div class="button">
                  <input type="button" value="Login">
                </div>
                <div class="register">
                  <p>Not a member? <a href="#" class="register-link">Register</a></p>
                </div>
              </div>
            </form>
          </div>

          <div class="register-form">
            <div class="title">Registration</div>
            <div class="line-break"></div>
            <form action="#">
              <div class="input-feild">
                <input type="text" placeholder="Enter your email" required>
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="input-feild">
                <input type="text" placeholder="Enter your name" required>
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="input-feild">
                <input type="password" placeholder="Create a password" required>
                <i class="fa-sharp fa-solid fa-shield-halved"></i>
              </div>
              <div class="input-feild">
                <input type="password" placeholder="Confirm your password" required>
                <i class="fa-sharp fa-solid fa-shield-halved"></i>
              </div>
              <div class="country-choices">
                <select name="countries" id="countries">
                  <option value="" disabled selected>Country</option>
                  <option value="jordan">Jordan</option>
                  <option value="lebanon">Lebanon</option>
                  <option value="syria">Syria</option>
                </select>
              </div>
              <div class="radio-choices">
                <div class="radio-choice">
                  <input type="radio" name="radio-choice" id="radio-choice-1">
                  <label for="radio-choice-1">Male</label>
                </div>
                <div class="radio-choice">
                  <input type="radio" name="radio-choice" id="radio-choice-2">
                  <label for="radio-choice-2">Female</label>
                </div>
              </div>
              <div class="register-button">
                <div class="button">
                  <input type="button" value="Register">
                </div>
                <div class="register">
                  <span>By Clicking on register, you agree on <a for="">terms and conditions.</a></span>
                  <p>Already registered? <a href="#" class="login-link">Login</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
