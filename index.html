<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/26cc9537c2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <!-- <script src="script.js"></script> -->
      <form action="#">
        <div class="login-form">
            <div class="title">Login</div>
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required/>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required/>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                    <input type="submit" value="Submit"/>
                </div>
                <div class="text">Don't have an account?<label for="">Signup now</label></div>
            </div>
        </div>
        <div class="login-form">
            <div class="title">Signup</div>
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter your name" required/>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required/>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter a password" required/>
                </div>
                <div class="button input-box">
                    <input type="submit" value="Submit"/>
                    <div class="text">Already have an account?<label for="">Login now</label></div>
                </div>
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
